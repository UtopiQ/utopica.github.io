---
layout: base
---

<header class="header-section">
  <div class="intro-header no-img">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="page-heading">
            {% if page.title %}{% if page.subtitle %}<h1>{{ page.title }}</h1>{% endif %}{% endif %}
            <hr class="small">
            <h2 class="page-subheading">{% if page.subtitle %}{{ page.subtitle }}{% else %}{% if page.title %}{{ page.title }}{% endif %}{% endif %}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div role="main" class="container">
  {{ content }}
</div>
